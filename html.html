<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay Twitch</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
    }

    /* Area dello stream */
    .stream-area {
      width: 100%;
      height: 100%;
      background-color: transparent;
      position: relative;
    }

    /* Zona webcam */
    .webcam {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 200px;
      height: 150px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      border: 3px solid #fff;
      overflow: hidden;
    }

    /* Testo del nome del canale */
    .channel-name {
      position: absolute;
      top: 10px;
      left: 220px;
      font-size: 30px;
      color: white;
      font-family: 'Arial', sans-serif;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
    }

    /* Barra dei follower (opzionale) */
    .follower-bar {
      position: absolute;
      top: 50px;
      left: 220px;
      font-size: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 5px;
      border-radius: 5px;
    }

    /* Aggiungi altre sezioni (ad esempio per donazioni, alert, ecc.) */
    .donation-alert {
      position: absolute;
      top: 100px;
      left: 220px;
      font-size: 20px;
      color: #ffcc00;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="stream-area">
    <!-- Zona Webcam -->
    <div class="webcam">
      <img src="webcam-placeholder.jpg" alt="Webcam" width="100%" height="100%">
    </div>

    <!-- Nome del canale -->
    <div class="channel-name">
      <p>Nome del Canale</p>
    </div>

    <!-- Barra dei follower -->
    <div class="follower-bar">
      <p>Followers: 500</p>
    </div>

    <!-- Avviso donazione -->
    <div class="donation-alert">
      <p>Nuova Donazione: $5!</p>
    </div>
  </div>
</body>
</html>
