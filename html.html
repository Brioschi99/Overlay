<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Channel Theme</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            font-size: 2rem;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #FFD700;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
        }
        .main-content h2 {
            font-size: 2.5rem;
            color: #FFD700;
            margin-bottom: 20px;
        }
        .main-content p {
            font-size: 1.2rem;
            max-width: 800px;
            line-height: 1.6;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.1rem;
            background-color: #FFD700;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #e0c600;
            transform: scale(1.05);
        }
        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #999;
            font-size: 0.9rem;
        }
        footer a {
            color: #FFD700;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Channel</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#stream">Stream</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div class="main-content">
        <h2>Welcome to the Stream!</h2>
        <p>Join the adventure, connect with the community, and enjoy some epic gameplay. Stay tuned for more exciting content and special events.</p>
        <button class="button">Subscribe Now</button>
    </div>
    <footer>
        <p>&copy; 2025 Your Twitch Channel | <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
